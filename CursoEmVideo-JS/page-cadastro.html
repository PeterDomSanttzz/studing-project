<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Página - Cadastro</title>
</head>
<body class="body-pag-cadastro">
    <section class="sec-simula-cadastro">
        <div class="overlay"></div>
        <div class="container">
            <div class="group-items">
                <div>
                    <h2 class="title">Efetue seu cadastro!</h2>
                </div>

                <div class="group-items">
                    <div class="group-double-items">
                        <div class="double-item">
                            <p>Nome Completo:</p>
                            <input type="text" class="input-box cadastro">
                        </div>

                        <div class="double-item">
                            <p>Email:</p>
                            <input type="email" class="input-box cadastro">
                        </div>
                    </div>

                    <div class="group-double-items">
                        <div class="double-item">
                            <p>CPF:</p>
                            <input type="text" class="input-box cadastro">
                        </div>
                        
                        <div class="double-item">
                            <p>Telefone:</p>
                            <input type="text" class="input-box cadastro">
                        </div>
                    </div>
                    
                    <div class="double-item">
                        <p>Endereço:</p>
                        <input type="text" class="input-box single-box">
                    </div>

                    <div class="group-double-items">
                        <div class="double-item">
                            <p>Crie uma senha:</p>
                            <input type="password" class="input-box cadastro">
                        </div>

                        <div class="double-item">
                            <p>Confirme sua senha:</p>
                            <input type="password" class="input-box cadastro">
                        </div>
                    </div>

                    <button type="submit" class="button" onclick="cadastrar()">Cadastrar-se</button>

                    <div>
                        <a class="clique-aqui" href="./page.html">Caso já tenha cadastro, clique aqui para fazer login</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
