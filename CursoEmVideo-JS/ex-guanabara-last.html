<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ex-guanabara02.css">
    <title>Exercício last - Guanabara</title>
</head>
<body>
    <section class="sec-ex-guanabara">
        <div class="container">
            <h1 class="title">Analisador de Números</h1>

            <div class="analisador-content">
                <div class="items-inline">
                    <p>Digite um número (entre 1 e 100):</p>
                    <input type="number" id="fnum" class="input-config">
                    <button id="btn-add" class="button" onclick="adicionar()">Adicionar</button>
                </div>
                
                <div class="items-inline">
                    <select name="flista" id="flista" size="6"></select>
                </div>

                <div class="items-inline">
                    <button id="btn-fin" class="button" onclick="finalizar()">Finalizar</button>
                </div>
                    
                <div>
                    <p id="res"></p>
                </div>
            </div>
        </div>
    </section>

    <script src="./ex-guanabara-last.js"></script>
</body>
</html>
