<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-matheus-b.css">
    <title>Página Inicial</title>
</head>
<body>
    <script src="./Market.js"></script>

    <section class="menu">
        <div class="container">
            <div class="menu-content">
                <div class="group-items-inline">
                    <img src="../imgs-Market/imgs-Icones/logo-market.png" class="icon-config">
                    <a href="#" class="link-style">Fale Conosco</a>
                    <a href="#" class="link-style">Ver Carrinho</a>
                    <a href="#" class="link-style">Vender Produto</a>
                </div>

                <div class="group-items-inline">
                    <a href="#" id="btn-login">Entrar</a>
                    <a href="#" id="btn-cadastro">Cadastrar-se</a>
                </div>
            </div>
        </div>
    </section>

    <section class="sec-banner">
        <div class="container">
            <div class="carrossel-banner">
                <div class="group-slides-area">
                    <div class="slide">
                        <img src="../imgs-Market/imgs-Promo/teclado.jpg" class="img-banner">
                    </div>

                    <div class="slide">
                        <img src="../imgs-Market/imgs-Promo/teclado.jpg" class="img-banner">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="sec-produtos">
        <div class="container">
            <div class="carrossel-brinquedos">
                <div>
                    <h2 class="title-config">Brinquedos</h2>
                </div>

                <div class="carrossel-cat">
                    <div class="btn-back" onclick="voltar()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" id="svg-btn-voltar" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left-icon lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg>
                    </div>
                    
                    <div class="group-produtos-area">
                        <div class="group-produtos" id="carrossel-brinquedos">
                            <div class="produto">
                                <img src="../imgs-Market/imgs-Cat/imgs-Brinquedos/bola.jpg" class="img-cat">
                                <p class="preco-produto">R$190,00</p>
                                <p class="frete-gratis-produto">Frete grátis</p>
                                <p class="descricao-produto">Bola de Basquete laranja da Wilson</p>
                            </div>

                            <div class="produto">
                                <img src="../imgs-Market/imgs-Cat/imgs-Brinquedos/carro-controle-remoto.jpg" class="img-cat">
                            </div>

                            <div class="produto">
                                <img src="../imgs-Market/imgs-Cat/imgs-Brinquedos/arma-dagua.jpg" class="img-cat">
                            </div>

                            <div class="produto">
                                <img src="../imgs-Market/imgs-Cat/imgs-Brinquedos/boneco.jpg" class="img-cat">
                            </div>
                            
                            <div class="produto">
                                <img src="../imgs-Market/imgs-Cat/imgs-Brinquedos/espada.jpg" class="img-cat">
                            </div>

                            <div class="produto">
                                <img src="../imgs-Market/imgs-Cat/imgs-Brinquedos/formas-geometricas.jpg" class="img-cat">
                            </div>

                            <div class="produto">
                                <img src="../imgs-Market/imgs-Cat/imgs-Brinquedos/motoca.jpg" class="img-cat">
                            </div>

                            <div class="produto">
                                <img src="../imgs-Market/imgs-Cat/imgs-Brinquedos/pista-hotwheells.jpg" class="img-cat">
                            </div>

                            <div class="produto">
                                <img src="../imgs-Market/imgs-Cat/imgs-Brinquedos/skate.jpg" class="img-cat">
                            </div>
                        </div>
                    </div>

                    <div class="btn-next" onclick="avancar()"> 
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" id="svg-btn-avancar" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right-icon lucide-chevron-right"><path d="m9 18 6-6-6-6"/></svg>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="footer">
        <div class="rascunho">
            "Área do Rodapé"
        </div>
    </section>
</body>
</html>
