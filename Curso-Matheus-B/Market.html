<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-matheus-b.css">
    <title>Página Inicial</title>
</head>
<body>
    <section class="menu">
        <div class="container">
            <div class="menu-content">
                <div class="group-items-inline">
                    <img src="../imgs-Market/imgs-Icones/logo-market.png" class="icon-config">
                    <a href="#" class="link-style">Fale Conosco</a>
                    <a href="#" class="link-style">Verificar Carrinho</a>
                    <a href="#" class="link-style">Vender Produto</a>
                </div>

                <div class="group-items-inline">
                    <a href="#" id="btn-login">Entrar</a>
                    <a href="#" id="btn-cadastro">Cadastrar-se</a>
                </div>
            </div>
        </div>
    </section>

    <section class="sec-banner">
        <div class="container">
            <div class="carrossel-banner">
                <div class="slides">

                    <input type="radio" name="radio-btn" id="radio-1">
                    <input type="radio" name="radio-btn" id="radio-2">
                    <input type="radio" name="radio-btn" id="radio-3">
                    <input type="radio" name="radio-btn" id="radio-4">

                    <div class="slide first">
                        <img src="../imgs-Market/imgs-Promo/geladeira.jpg">
                    </div>
                    <div class="slide">
                        <img src="../imgs-Market/imgs-Promo/teclado.jpg">
                    </div>
                    <div class="slide">
                        <img src="../imgs-Market/imgs-Promo/placa-de-video.jpg">
                    </div>
                    <div class="slide">
                        <img src="../imgs-Market/imgs-Promo/parafusadeira.jpg">
                    </div>

                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>

                </div>

                <div class="manual-navigation">
                    <label for="radio-1" class="manual-btn"></label>
                    <label for="radio-2" class="manual-btn"></label>
                    <label for="radio-3" class="manual-btn"></label>
                    <label for="radio-4" class="manual-btn"></label>
                </div>

            </div>
        </div>
    </section>

    <section class="sec-produtos">
        <div class="container">
            <div class="titulo-carrossel">
                <h2>Brinquedos (Esse título não é fixo.)</h2>
            </div>

            <div class="carrossel-cat">
                <div class="btn-back" id="btn-back" onclick="voltar()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="color: #3f3fff;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left-icon lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg>
                </div>

                <div class="group-produtos">
                    <div class="produto">
                        <img src="../imgs-Market/imgs-Cat/imgs-Brinquedos/bola.jpg" class="img-cat">
                    </div>
                    <div class="produto">
                        <img src="../imgs-Market/imgs-Cat/imgs-Brinquedos/bola.jpg" class="img-cat">
                    </div>
                    <div class="produto">
                        <img src="../imgs-Market/imgs-Cat/imgs-Brinquedos/bola.jpg" class="img-cat">
                    </div>
                    <div class="produto">
                        <img src="../imgs-Market/imgs-Cat/imgs-Brinquedos/bola.jpg" class="img-cat">
                    </div>
                    <div class="produto">
                        <img src="../imgs-Market/imgs-Cat/imgs-Brinquedos/bola.jpg" class="img-cat">
                    </div>
                    <div class="produto">
                        <img src="../imgs-Market/imgs-Cat/imgs-Brinquedos/bola.jpg" class="img-cat">
                    </div>
                    <div class="produto">
                        <img src="../imgs-Market/imgs-Cat/imgs-Brinquedos/bola.jpg" class="img-cat">
                    </div>
                    <div class="produto">
                        <img src="../imgs-Market/imgs-Cat/imgs-Brinquedos/bola.jpg" class="img-cat">
                    </div>
                    <div class="produto">
                        <img src="../imgs-Market/imgs-Cat/imgs-Brinquedos/bola.jpg" class="img-cat">
                    </div>
                </div>

                <div class="btn-next"> 
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" style="color: #3f3fff;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right-icon lucide-chevron-right"><path d="m9 18 6-6-6-6"/></svg>
                </div>
            </div>
        </div>
    </section>

    <section class="footer">
        <div class="rascunho">
            "Área do Rodapé"
        </div>
    </section>
</body>
    <script src="./Market.js"></script>
</html>
